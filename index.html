<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chemistry Calculator for Residential Pools v1.6.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile scaling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Amenity Pool Services Logo" id="logo">
        <h1>Pool Chemistry Calculator for Residential Pools v1.6.1</h1>
    </header>
    <main>
        <form id="pool-form" autocomplete="off" novalidate>
            <section class="section" id="language-section">
                <h2>Select a Language</h2>
                <div id="language-buttons">
                  <button type="button" data-lang="en">English</button>
                  <button type="button" data-lang="es">Español</button>
                  <button type="button" data-lang="it">Italiano</button>
                </div>
              </section>
            <section class="section">
                <h2>Pool Capacity</h2>
                <label>
                    Pool Capacity (in gallons):
                    <input type="number" id="capacity" min="500" max="50000" required inputmode="numeric">
                </label>
            </section>
            <section class="section">
                <h2>Sanitize to Protect the Bathers</h2>
                <label class="field-fac">
                    Free Chlorine (ppm):
                    <input type="number" id="freechlorine" min="0" max="30.0" step="0.1" required inputmode="decimal">
                </label>
                <label class="field-cya">
                    Cyanuric Acid (ppm):
                    <input type="number" id="cyanuric" min="0" max="300" step="10" required inputmode="numeric">
                </label>
            </section>
            <section class="section">
                <h2>Balance to Protect the Pool</h2>
       
                <label class="field-ph">
                    pH:
                    <input type="number" id="ph" min="6.5" max="8.5" step="0.1" required inputmode="decimal">
                </label>
                <label class="field-alk">
                    Total Alkalinity (ppm):
                    <input type="number" id="alkalinity" min="10" max="300" step="10" required inputmode="numeric">
                </label>
                <label class="field-ch">
                    Calcium Hardness (ppm):
                    <input type="number" id="calcium" min="10" max="1000" step="10" required inputmode="numeric">
                </label>
                </section>
            <section class="section">
                <h2>Optional: Temperature & TDS Readings</h2>
                <label class="field-tds">
                    Total Dissolved Solids (ppm):
                    <input type="number" id="tds" min="0" max="10000" step="10" required inputmode="numeric" value="1000">
                    <div class="note"><em>Note: Default is 1,000 ppm. If using TDS meter, enter actual result.</em></div>
                </label>
                <label class="field-temp">
                    Water Temperature (°F):
                    <input type="number" id="temperature" min="32" max="120" required inputmode="numeric" value="86">
                    <div class="note"><em>Note: Default is 86 F. Change temperature as as needed (spas, fresh fills, etc.)</em></div>
                </label>
            </section>
            <section class="section">
                <h2>Salt Dosing - for Pools Using Salt</h2>
                <label class="field-salt">
                    Current Salt Level (ppm):
                    <input type="number" id="salt-current" min="0" max="10000" step="10" value="0" inputmode="numeric">
                    <div class="note"><em>Note: If pool does not use salt, leave at 0 ppm.</em></div>
                </label>
                <label>
                    Desired Salt Level (ppm):
                    <select id="salt-desired">
                        <option value="0">0 ppm</option>
                        <option value="3200">3,200 ppm</option>
                        <option value="3600">3,600 ppm</option>
                        <option value="4000">4,000 ppm</option>
                        <option value="4500">4,500 ppm</option>
                    </select>
                </label>
            </section>
            <section class="section">
                <h2>Select Your State</h2>
                <div id="state-buttons">
                    <button type="button" data-state="arizona">Arizona</button>
                    <button type="button" data-state="texas">Texas</button>
                    <button type="button" data-state="florida">Florida</button>
                </div>
                <input type="hidden" id="state" name="state" required>
                <button type="submit">Calculate Chemical Dose Amounts & LSI</button>
            </section>
        </form>
        <div id="results"></div>
    </main>
    <script src="script.js"></script>
    <footer class="footer-powered">
        Powered by Amenity Pool Services
    </footer>
</body>
</html>
